<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e5c7a5fcc2.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Document</title>
	</head>
	<body>
		<section class="card">
			<div class="card__container">
				<img
					class="product__image-mobile"
					src="./images/image-product-mobile.jpg"
					alt="perfume"
				/>
				<img
					class="product__image-desktop"
					src="./images/image-product-mobile.jpg"
					alt="perfume"
				/>
				<div class="card__content">
					<h3 class="product__type">Perfume</h3>
					<h1 class="product__name">
						Gabrielle Essence 
						Eau De Parfum
					</h1>
					<p class="product__text" >
						A floral, solar and voluptuous interpretation composed
						by Oliver Polge, Perfumer-Creator for the House of
						CHANEL
					</p>
					<span
						><div class="product__price-container"><h2 class="product__price">$149.99</h2>
						<p class="product__price-discounted">$169.99</p>
						</div>
					<button class="card__button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
				</div>
			</div>
		</section>
	</body>
</html>
